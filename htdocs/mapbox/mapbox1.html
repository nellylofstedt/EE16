<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="mapbox.css">
</head>

<body>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoibmVsbHlsb2ZzdGVkdCIsImEiOiJjanBheTFzcHUyZGQyM2tweG9yeHI5Y21qIn0.QaDv8olZzwlTZxD1itq7Pg';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
            center: [18.053135, 59.332848], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        let marker1 = new mapboxgl.Marker({draggable: true})
        .setLngLat([18.053135, 59.332848])
        .addTo(map);
        let marker2 = new mapboxgl.Marker({draggable: true})
        .setLngLat([19.053135, 59.332848])
        .addTo(map);
        let marker3 = new mapboxgl.Marker({draggable: true})
        .setLngLat([20.053135, 59.332848])
        .addTo(map);
    </script>

</body>

</html>
